<body class="side-panel-light has-loading-screen color-theme-blue" data-background-color="#000000">

    <!-- PAGE -->
    <div id="page">
        <div class="page-wrapper">
            <figure class="page-wrapper-inner">
                <div class="base-layer">
                    <canvas></canvas>
                </div>
                <!-- end layer -->
                <div class="layer animate pointer-events-none" data-background-image=""></div>
                <!-- end layer -->
                <div class="layer animate">
                    <div id="content">
                        <div class="content-wrapper">
                            <div class="container">
                                <div class="brand">
                                    <a href="https://www.zotecsolar.com">
                                        <img src="assets/img/zotec_logo.png" alt="">
                                    </a>
                                </div>
                                <!-- end brand -->

                                <div class="heading">
                                    <!-- Embedded Reonic element -->
                                    <div data-reonic-type="element" data-product="energyhouse" data-client-id="d96b0409-fce0-49fe-ba29-b3e2b44e9505"></div>
                                    
                                    <!-- Countdown and Heading -->
                                    <div class="count-down" data-countdown-year="2024" data-countdown-month="10" data-countdown-day="30"></div>

                                <!-- end heading -->

                                <a href="#" class="btn btn-default" data-toggle="modal" data-target="#modal-subscribe">Notificami Quando Online</a>

    <!-- SUBSCRIBE MODAL -->
    <div class="modal fade" id="modal-subscribe" tabindex="-1" role="dialog" aria-labelledby="modal-subscribe-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content" data-background-image="assets/img/pattern.png">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="modal-subscribe-label">Ricevi una Notifica</h2>
                </div>
                <!-- end modal-header -->
                <div class="modal-body">
                    <p>Il preventivo sarà presto online. Ricevi una notifica direttamente sulla tua email!</p>
                </div>
                <!-- end modal-body -->
                <div class="modal-footer">
                    <form class="form">
                        <div class="form-group">
                            <label for="subscribe-email">Email</label>
                            <input type="email" class="form-control" name="email" id="subscribe-email" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </form>
                </div>
                <!-- end modal-footer -->
            </div>
            <!-- end modal-content -->
        </div>
        <!-- end modal-dialog -->
    </div>
    <!-- end modal -->

    <!-- Initialize Waterpipe Effect -->
    <script type="text/javascript">
        var smokyBG = $(".base-layer").waterpipe({
            gradientStart: '#30dce2',
            gradientEnd: '#0065fc',
            smokeOpacity: 0.1,
            numCircles: 1,
            maxMaxRad: 'auto',
            minMaxRad: 'auto',
            minRadFactor: 0,
            iterations: 8,
            drawsPerFrame: 10,
            lineWidth: 2,
            speed: 1,
            bgColorInner: "#000000",
            bgColorOuter: "#323232"
        });

        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assets/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map-contact";
        google.maps.event.addDomListener(window, 'load', simpleMap(latitude, longitude, markerImage, mapTheme, mapElement));
    </script>
